{% extends 'hello/layout.html' %}

{% block title_base %}{{ article.title }}{% endblock %}

{% block base %}
<div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.text_content }}</p>
    <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'news_update' article.id %}" class="btn btn-info">Edit</a>
</div>
{% endblock %}
