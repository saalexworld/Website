{% extends 'hello/layout.html' %}

{% block title_base %}Fresh news!{% endblock %}

{% block base %}
<div class="features">
    <h1>Notes</h1>
    {% if news %}
    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.intro }}</p>
        <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read</a>
        <p>{{ el.date }}</p>
    </div>
    {% endfor %}
    {% else %}
    <p>Нет записей</p>
    {% endif %}
</div>
{% endblock %}
